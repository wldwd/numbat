<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bike Routes to ECU Joondalup Campus</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.js"></script>
  </head>
  <body>
    <div id="legend">
      <button id="legend-toggle">Ã—</button>
      <h4>Legend</h4>
      <div class="legend-item">
        <div class="legend-icon"><div class="legend-line"></div></div>
        <span>Cycle route</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon"><div class="legend-dashed-line"></div></div>
        <span>Shared path</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon"><img src="assets/bicycle.svg" alt="" /></div>
        <span>Bike parking</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon">
          <img src="assets/drinking-water.svg" alt="" />
        </div>
        <span>Drinking water</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon"><img src="assets/toilet.svg" alt="" /></div>
        <span>Toilets</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon">
          <img src="assets/picnic-table.svg" alt="" />
        </div>
        <span>Picnic table</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon">
          <img src="assets/shower-head.svg" alt="" />
        </div>
        <span>Shower</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon"><img src="assets/locker.svg" alt="" /></div>
        <span>Locker</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon">
          <img src="assets/bicycle_box.svg" alt="" />
        </div>
        <span>Secure bike parking</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon">
          <img src="assets/storefront.svg" alt="" />
        </div>
        <span>Bike shop</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon"><img src="assets/star.svg" alt="" /></div>
        <span>Campus</span>
      </div>
    </div>
    <div id="map"></div>

    <script src="script.js"></script>
  </body>
</html>
